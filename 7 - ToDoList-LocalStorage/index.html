<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Exercise</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>

<body>

    <div class="main">
        <h1>Todo List App</h1>
        <div class="input-container">
            <h2 class="inputs-title">Add Item</h2>
            <input class="todo-input" type="text" spellcheck="false"/>
            <input class="add-btn" type="submit" value="Add To List" />
            <input class="clear-btn" type="submit" value="Clear Todo List" />
        </div>
        <h2 class="li-title">Todo List</h2>
        <ul class="items">
            <li class="item">
                <span>English</span>
                <div class="li-btns">
                    <input class="status-btn" type="submit" value="Complete" />
                    <input class="delete-btn" type="submit" value="Delete" />
                </div>

            </li>
            <li class="item">
                <span>English</span>
                <div class="li-btns">
                    <input class="status-btn" type="submit" value="Complete" />
                    <input class="delete-btn" type="submit" value="Delete" />
                </div>
            </li>
        </ul>

    </div>


    <script src="./js.js"></script>
</body>

</html>
